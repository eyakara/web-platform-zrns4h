<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="projet.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      />
<script src="script.js"></script>
      <script
        src="https://www.google.com/recaptcha/api.js?"
        async
        defer></script>
      <script src="script.js"></script>
    </head>
    <body>
      <form id="verif()" class="form" action="">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <div class="form-inner">
          <h2>INSCRIPTION</h2>
          <div class="content">
		    <div class="row">
            <input type="text" placeholder="CIN" />
			</div>
		    <div class="row">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Username" id="nom" />
			</div>
			<div class="row">
            <i class="fa-regular fa-call"></i>           
            <input type="text" placeholder="Tel" id="tel" />
			</div>
			<div class="row">
			<i class="fa-regular fa-envelope"></i>
            <input type="email" placeholder="Email" id="email" />
			</div>
			<div class="row">
            <i class="fa fa-key" class="key"></i>
            <input type="password" placeholder="Password" id="pwd" />
			</div>
            <input type="submit" value="Login" class="btn" />
            <div class="g-recaptcha" data-sitekey='6LdpHigkAAAAAKpX8skgJmtrOVbZlIB8DRCBmZnq'></div>
        </div>
      </form>
    </body>
  </html>
</html>
